<nav class="top-navigation">
  <div *ngFor="let item of navigationItems; let i = index">
    <li>
      <a
      click="goToPath(routes[i])"
      routerLink={{routes[i]}}
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      class="top-navigation--link"
      id="{{item.replace(' ', '').toLowerCase()}}"
      href="">{{item}}
      </a>
    </li>
  </div>
</nav>
